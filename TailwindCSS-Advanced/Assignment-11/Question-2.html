<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Broker Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <nav class="bg-[#212224] py-5 pl-4 flex justify-between">
            <div>
                <img class="w-28 md:w-32 md:h-10" src="logo.svg" alt="An image of the logo" srcset="">
            </div>
            <div class="flex mb-4">
                <button class="px-5 text-sm mx-3 bg-orange-600 hover:bg-orange-500 rounded-lg font-bold text-white hidden md:block" type="button">CREATE ACCOUNT</button>
                <img class="h-10 w-10 mx-3 hidden md:block" src="user-profile.webp" alt="Profile picture" srcset="">
            
                <div>
                    <span class="material-symbols-outlined md:hidden text-white mx-5 ">menu</span>
                </div>
            </div>
        </nav>
    </div>
    <div class="bg-[#212224] md:flex md:justify-center md:pb-8">
        <div class="mx-1 px-8 md:py-16 md:mt-20">
            <h1 class="text-white text-5xl font-bold mb-10 md:mb-5 md:w-[470px] md:text-6xl">Multi-regulated global broker.</h1>
          
            <p class="text-gray-400 font-medium md:text-xl">A trusted destination for traders workdwide.<br>Authorised by FCA, ASIC & FSCA</p>
            
            <div class="md:mt-6">
                <button class="text-white border-2 rounded-md hover:bg-[#2d2e31] border-orange-700 text-md semibold font-bold px-10 py-3 my-5 w-[100%] md:w-[250px]">DISCOVER ACCOUNTS</button>
            </div>
        </div>
        <div class="mx-16 pb-10 md:py-12">
            <img class="w-96 h-80 md:w-[600px] md:h-[500px]" src="concept-img.svg" alt="An image of the broker-website" srcset="">
        </div>
    </div>
</body>
</html>
