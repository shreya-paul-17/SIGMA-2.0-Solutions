<!DOCTYPE html>
<html>
<head>
    <title>Hover to Reveal a Surprise</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.image-container {
    width: 300px;
    height: 200px;
    overflow: hidden;
    margin: 0 auto;
}

.hidden-image {
    width: 100%;
    height: 100%;
    opacity: 0; /* Set the initial opacity to 0 to hide the image */
    transition: opacity 0.3s ease; /* Add a smooth transition effect when the image is revealed */
}

/* Show the image when hovering on the container */
.image-container:hover .hidden-image {
    opacity: 1; /* Set the opacity to 1 to reveal the image */
}

    </style>
</head>
<body>
    <h1>Hover below to reveal a surprise</h1>
    <div class="image-container">
        <img src="roses.avif" alt="Hidden Image" class="hidden-image">
    </div>
</body>
</html>
