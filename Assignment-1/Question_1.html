<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
</head>
<body>

    <div>
        <h7><b>This text will be bolded</b></h7>
        
    </div>
    <br>
    <div>
        <h7><i>This text will be italic</i><h7>
    </div>
    <br>
    <div>
        <h7><u>This text will be underlined</u><h7>
    </div>
    <br>
    <div>
        <h7><mark>This text will be highlighted</mark><h7>
    </div>
    <br>
    <div>
        <h7>This is normal text</h7>
    <h7><sup>This will be super scripted</sup></h7>
    <h7>This is normal again</h7>
    </div>
    <br>
    <div>
        <h7>This is normal text</h7>
    <h7><sub>This text will be subscripted</sub></h7>
    </div>
    <br>
    <div>
        <h7>Normal Text</h7>
        <small>Small Text</small>
    </div>
    <br>
    <div>
        <s>This text will be deleted</s>
    </div>
</body>
</html>
