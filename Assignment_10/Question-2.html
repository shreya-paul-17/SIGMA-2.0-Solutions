<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-bold flex justify-center items-center m-6">
        The Real Leadership Lessons of Steve Jobs
    </h1>
    <p class="text-center font-semibold text-gray-400">
        Six months after Jobs's death, the author of his best-selling biography
        identifies the practices that every CEO can try to emulate.
        <span class="font-bold text-black">by Walter Isaacson</span>
    </p>
    <div class="flex justify-center mt-5">
        <img class="border-2 rounded-3xl border-gray-600" src="steve-jobs.jpg" alt="A image of Steve Jobs" srcset="">
    </div>
</body>
</html>
