<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>

    <style>

        footer{
            background-color: black;
        }

        .main-container{
            display: flex;
            flex-direction: row;
            /* justify-content: space-between; */
        }

        /* .information-section{

        } */

        .information-section>h2{
            color: aliceblue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .information-section>p{
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .navigation-links{
            display: grid;
        }

        .navigation-links>h2{
            color: aliceblue;
        }

        .navigation-links>a{
            text-decoration: none;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .help-links{
            display: grid;
        }

        .help-links>h2{
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .help-links>a{
            text-decoration: none;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .message-section>h2{
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .message-section>textarea{
            text-align: center;
        }

        .message-section>button{
            background-color: #1987f6;
            color: aliceblue;
        }

    </style>

</head>
<body>
    <footer>
    <div class="main-container">
        <div class="information-section">
            <h2>One Card</h2>
            <p>India's best metal credit card. Built with full-stack tech. Backed by the principles of simplicity, transparency and giving back control to the user.</p>
        </div>
        <div class="navigation-links">
            <h2>Navigation</h2>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Careers</a>
            <a href="#">Offers</a>
        </div>
        <div class="help-links">
            <h2>Support</h2>
            <a href="#">F.A.Q</a>
            <a href="#">Cookies Policy</a>
            <a href="#">Terms Of Service</a>
            <a href="#">Support</a>
        </div>
        <div class="message-section">
            <h2>Newsletter</h2>
            <textarea name="email" id="email" cols="30" rows="10">Your email id here</textarea>
            <button type="button">Subscribe</button>
        </div>
    </div>
    </footer>
</body>
</html>
